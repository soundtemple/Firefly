<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Cabin|Kaushan+Script|Orbitron|Rajdhani|Ubuntu" rel="stylesheet">
    <title>FIREFLY</title>
  </head>
  <body>
    <div class="container">
      <div class="player-info">
        <div class='player' id="player-one">
        </div>
        <div id="dice-cont">
          <button type="button" id="dice-btn">ROLL</button>
        </div>
        <div class='player' id="player-two">
        </div>
      </div>
      <div class="main-window">
        <div class="board" id="board-container">

        </div>
        <div class="splash-screen">
          <h1>Firefly</h1>
          <p class="intro">Serenity1 and Serenity2 are cargo ships. They get paid for jobs transporting cargo and people.  Sometimes they strike it lucky, other times things go wrong.  Both are trying to get back home to Bellerophon with a pocket full of money.
          </p>
          <input type="input" class="player1-name" placeholder="Enter Player1 Name">
          <input type="input" class="player2-name" placeholder="Enter Player2 Name">


          <select class="set-boardsize">
            <option value="100">Select Board Size</option>
            <option value="25">Tiny</option>
            <option value="64">Medium</option>
            <option value="144">Huge</option>
            </div>
          <select>
          <select class="set-dicesize">
            <option value="6">Select Dice Size</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            </div>
          <select>
          <select class="set-complexity">
            <option value="1">Select Complexity</option>
            <option value="0.8">Easy</option>
            <option value="1.2">Hard</option>
            <option value="1.4">Very Hard</option>
            </div>
          <select>

          <button type="button" id="start-game">Start Game</button>

        </div>
        <div class="end-screen">
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
      <div class="footer">
        <div class="p1-loc-money">
          <h3></h3>
          <p class="footer-text"></p>
        </div>
        <div class="console" id="messaging">
          <ul id="messaging-list">

          </ul>
        </div>

        <div class="p2-loc-money">
          <h3></h3>
          <p class="footer-text"></p>
        </div>

      </div>

      </div>

    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
    <script src="game.js"></script>
  </body>
</html>
